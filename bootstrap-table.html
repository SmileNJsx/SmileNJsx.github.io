<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width"/>
		<title>bootstrap table demo</title>

		<link rel="stylesheet" type="text/css" href="bootstrap-3.3.5-dist\css\bootstrap.css">
		<link rel="stylesheet" type="text/css" href="bootstrap-table-develop\dist\bootstrap-table.css">

		<script src="jquery-3.1.0.min.js"></script>
		<script src="bootstrap-3.3.5-dist\js\bootstrap.js"></script>
		<script src="bootstrap-table-develop\dist\bootstrap-table.js"></script>
		<script src="bootstrap-table-develop\dist\locale\bootstrap-table-zh-CN.js"></script>
	</head>
	<body>
		<div class="panel-body" style="padding-bottom:0px;">
			<div class="panel panel-default">
				<div class="panel-heading">查询条件</div>
				<div class="panel-body">
					<form id="formSearch" class="form-horizontal">
						<div class="form-group" style="margin-top:15px">
							<label class="control-label col-sm-1" for="txt_search_departmentname">部门名称</label>
							<div class="col-sm-3">
								<input type="text" class="form-control" id="txt_search_departmentname">
							</div>
							<label class="control-label col-sm-1" for="txt_search_statu">状态</label>
							<div class="col-sm-3">
								<input type="text" class="form-control" id="txt_search_statu">
							</div>
							<div class="col-sm-4" style="text-align:left;">
								<button type="button" style="margin-left:50px" id="btn_query" class="btn btn-primary">查询</button>
							</div>
						</div>
					</form>
				</div>
			</div>
			<div id="toolbar" class="btn-group">
				<button id="btn_add" type="button" class="btn btn-default">
					<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
				</button>
				<button id="btn_edit" type="button" class="btn btn-default">
					<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
				</button>
				<button id="btn_delete" type="button" class="btn btn-default">
					<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
				</button>
			</div>
			<table id="tb_departments"></table>
		</div>
	</body>
	<script type="text/javascript">
		$(function () {

    		//1.初始化Table
    		var oTable = new TableInit();
    		oTable.Init();

    		//2.初始化Button的点击事件
    		var oButtonInit = new ButtonInit();
    		oButtonInit.Init();

		});

		var TableInit=function(){
			var oTableInit=new Object();
			
			oTableInit.Init=function(){
				$('#tb_departments').bootstrapTable({
					url:'/',
					method:'get',
					toolbar:'#toolbar',
					striped:true,
					cache:false,
					pagination:true,
					sortable:false,
					sortOrder:"asc",
					queryParams:oTableInit.queryParams,
					sidePagination:"server",
					pageNumber:1,
					pageSize:10,
					pageList:[10,25,50,100],
					search:true,
					strictSearch:true,
					showColumns:true,
					showRefresh:true,
					minimumCountColumns:2,
					clickToSelect:true,
					height:500,
					uniqueID:"ID",
					showToggle:true,
					cardView:false,
					detailView:false,
					columns: [{
						checkbox: true
					}, {
						field: 'EnglishshipName',
						title: '英文船名'
					}, {
						field: 'ChineseshipName',
						title: '中文船名'
					}, {
						field: 'OwnerEnglishName',
						title: '所有人英文姓名'
					}, {
						field: 'OwnerChineseName',
						title: '所有人中文姓名'
					}, {
						field: 'Country',
						title: '国籍'
					}, {
						field: 'MakeName',
						title: '创建者'
					},	{ 
					}, {
						field: 'MakeTime',
						title: '创建时间'
					}, {
						field: 'ModifyName',
						title: '修改者'
					}, {
						field: 'ModifyTime',
						title: '修改时间'
					},]
				});
			};
			oTableInit.queryParams=function(params){
				var temp={
					limit:params.limit,
					offset:params.offset,
					departmentname:$("#txt_search_departmentname").val(),
					statu:$("#txt_search_statu").val()
				};
				return temp;
			};
			return oTableInit;
		};

		var ButtonInit=function(){
			var oInit=new Object();
			var postdata={};

			oInit.Init=function(){

			};
			return oInit;
		};

	</script>
</html>
